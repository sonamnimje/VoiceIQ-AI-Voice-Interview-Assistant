services:
  - type: web
    name: voiceiq-backend
    env: python
    plan: free
    region: oregon
    repo: https://github.com/sonamnimje/VoiceIQ-AI-Voice-Interview-Assistant.git
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt && python init_render_db.py
    startCommand: uvicorn main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      # Add production secrets via the Render dashboard or replace sync:false entries below
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
